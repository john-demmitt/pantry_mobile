<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Volunteer Application</title>
<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="css/j-form.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js"></script>
  
	<script src="js/bootstrap.js"></script>
<script>$(function () {
  $('[data-toggle="popover"]').popover()
})</script>
	
	</head>
	<body>
       <h1>Volunteer Application</h1>

   <ul>
      <form class="flex-form" action=" " method="post" enctype="multipart/form-data" autocomplete="on">
              <li class="pers_info"><label for="first_name_field">First Name*:</label>
     <input type="text" name="first_name_field" id="first_name_field"
             placeholder="First Name" required autofocus></li>
   <br>

   <li class="pers_info"> <label for="last_name_field">Last Name*:</label>

		  <input type="text" name="last_name_field" id="last_name_field"
             placeholder="Last Name" required></li> 
   <br>
   <li class="pers_info"><label for="email_add">E-mail Address*:</label>
     <input type="email" name="email_add" id="email_add"  placeholder="Email" required></li>
		  <br>
      <li class="pers_info"><label for="tel">Telephone*:</label>
     <input type="tel" name="tel" id="tel" placeholder="Phone Number" required></li>
   <br>
				 
   <li class="pers_info"><label for="st_add">Mailing Address*:</label>
     <input type="text" name="st_add" id="st_add"  placeholder="Street Address" required></li>
   <br>

   <li class="pers_info"><label for="city">City*:</label>
     <input type="text" name="city" id="city" placeholder="City" required></li>

      <br>
      <li>
        <li class="pers_info">		  <label for="state">State</label>
		  <select class="state" size="1" name="state" required>
        <option value="AL">AL</option>
        <option value="AK">AK</option>
        <option value="AZ">AZ</option>
        <option value="AR">AR</option>
        <option value="CA" selected="selected">CA</option>
        <option value="CO">CO</option>
        <option value="CT">CT</option>
        <option value="DE">DE</option>
        <option value="DC">DC</option>
        <option value="FL">FL</option>
        <option value="GA">GA</option>
        <option value="HI">HI</option>
        <option value="ID">ID</option>
        <option value="IL">IL</option>
        <option value="IN">IN</option>
        <option value="IA">IA</option>
        <option value="KS">KS</option>
        <option value="KY">KY</option>
        <option value="LA">LA</option>
        <option value="ME">ME</option>
        <option value="MD">MD</option>
        <option value="MA">MA</option>
        <option value="MI">MI</option>
        <option value="MN">MN</option>
        <option value="MS">MS</option>
        <option value="MO">MO</option>
        <option value="MT">MT</option>
        <option value="NE">NE</option>
        <option value="NV">NV</option>
        <option value="NH">NH</option>
        <option value="NJ">NJ</option>
        <option value="NM">NM</option>
        <option value="NY">NY</option>
        <option value="NC">NC</option>
        <option value="ND">ND</option>
        <option value="OH">OH</option>
        <option value="OK">OK</option>
        <option value="OR">OR</option>
        <option value="PA">PA</option>
        <option value="RI">RI</option>
        <option value="SC">SC</option>
        <option value="SD">SD</option>
        <option value="TN">TN</option>
        <option value="TX">TX</option>
        <option value="UT">UT</option>
        <option value="VT">VT</option>
        <option value="VA">VA</option>
        <option value="WA">WA</option>
        <option value="WV">WV</option>
        <option value="WI">WI</option>
        <option value="WY">WY</option>
      </select></li>
      <li class="pers_info">
		  <label for="zip">zip</label>
     <input type="text" name="zip" id="zip"  placeholder="Zip" required>
			  <br></li></li>
              </ul><br><br>
              <ul><li>
		  <h4>Are you under 18 years of age and/or attending school? *</h4>
   
      <label>
      <input type="radio" id="y18_p" value="y18_p" name="age_radio_group">
        Yes
      </label>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <label>
      <input type="radio" id="n18_p" value="n18_p" name="age_radio_group">
        No
      </label></li>
      <li>
  <label for="is_proj">
            This is a service project for (school/organization)&nbsp;
          </label>
 <input type="text" name="is_proj" id="is_proj" class="form-control input-sm"
         placeholder="Name of organization/Type of project"></li></ul>
<br><br>

  

 
              <h2> Types of service</h2>
              <h3>Select all that interest you</h3>
              <ul>
              <li>
      <input type="checkbox" id="col_food" value="col_food" name="col_food">
         <label for="col_food">Sprouts Food Drives  <a class="pop" data-placement="auto" data-toggle="popover" data-container="body" title="Sprouts Food Drives" data-content="Collect food donated by supermarket shoppers, two-hour shifts: 10 am to 4 pm on the first Saturday each month."><span class="glyphicon glyphicon glyphicon-info-sign" aria-hidden="true"></span></a></label>     
        </li>

		  <li>
         
              <input type="checkbox" id="org_food" value="org_food" name="org_food">
              <label for="org_food">
         Organize your own food drive <a class="pop" data-placement="auto" data-toggle="popover" data-container="body" title="Organize a Drive" data-content="Organize a food drive in your congregation, workplace, school, civic group, or neighborhood. Click here for instructions."><span class="glyphicon glyphicon glyphicon-info-sign" aria-hidden="true"></span></a></label>
         <br></li> 

         <li>         
         <input type="checkbox" id="pkup_food" value="pkup_food" name="pkup_food">
         <label for="pkup_food">Pick-up from donors; deliver to Pantry.
         <a class="pop" data-placement="auto" data-toggle="popover" data-container="body" title="Drivers" data-content="Typically mornings, regular routes and other locations as needed. Pickups scheduled 7 days a week."><span class="glyphicon glyphicon glyphicon-info-sign" aria-hidden="true"></a></label><br></li>

         <label>
         <input type="checkbox" id="unload_food" value="unload_food" name="unload_food">
         Unload/Sort food at Pantry.
         </label><br>  </li>
         <li>       
         <label>
         <input type="checkbox" id="dist_food" value="dist_food" name="dist_food">
         Distribute food to clients
			 (requires training, shift availability limited):
         Monday thru Thursday &mdash; morning &amp; afternoon shifts; Friday &mdash;
         morning shift only. (Training opportunities limited during summer due to influx of summer volunteers.)
         </label><br></li><li>
         <label>
         <input type="checkbox" id="tech_supp" value="tech_supp" name="tech_supp">
         Provide technical help (data entry, web site, social media, etc.).
         </label><br></li><li>
         <label>
         <input type="checkbox" id="cleric_supp" value="cleric_supp" name="cleric_supp">
         Provide clerical help (thank you notes, phone calls, mailing, etc.).
         </label><br></li></ul>
   <br><br>
<ul>
  <li>
              <label for="other_serv">Other service(s) you could offer:</label>
     <input type="text" name="other_serv" id="other_serv" class="form-control input-sm"
             placeholder="Other Service"></li></ul>

   <br><br>
<ul>
    <li>
              <h4>Of interest to us:</h4>
              <label for="allLanguages[]">
              Do you speak a(any) language(s) other than English?
              Please select all that apply<br> (Select multiple lines by holding down
              the Ctrl key while you click).<br>(<i>If you know one that is not listed,
              select Other and tell us about it in the comments.</i>)
            </label>
            <br><br>
            <select multiple="multiple" name="allLanguages[]" class="form-control">
              <option value="Fluent Spanish">Fluent Spanish</option>
              <option value="Some Spanish">Some Spanish</option>
              <option value="Fluent Afrikaans">Fluent Afrikaans</option>
              <option value="Some Afrikaans">Some Afrikaans</option>
              <option value="Fluent Armenian">Fluent Armenian</option>
              <option value="Some Armenian">Some Armenian</option>
              <option value="Fluent Chinese">Fluent Chinese</option>
              <option value="Some Chinese">Some Chinese</option>
              <option value="Fluent Dari">Fluent Dari</option>
              <option value="Some Dari">Some Dari</option>
              <option value="Fluent Farsi">Fluent Farsi</option>
              <option value="Some Farsi">Some Farsi</option>
              <option value="Fluent Flemish">Fluent Flemish</option>
              <option value="Some Flemish">Some Flemish</option>
              <option value="Fluent French">Fluent French</option>
              <option value="Some French">Some French</option>
              <option value="Fluent German">Fluent German</option>
              <option value="Some German">Some German</option>
              <option value="Fluent Gujurati">Fluent Gujurati</option>
              <option value="Some Gujurati">Some Gujurati</option>
              <option value="Fluent Hebrew">Fluent Hebrew</option>
              <option value="Some Hebrew">Some Hebrew</option>
              <option value="Fluent Hindi">Fluent Hindi</option>
              <option value="Some Hindi">Some Hindi</option>
              <option value="Fluent Italian">Fluent Italian</option>
              <option value="Some Italian">Some Italian</option>
              <option value="Fluent Japanese">Fluent Japanese</option>
              <option value="Some Japanese">Some Japanese</option>
              <option value="Fluent Korean">Fluent Korean</option>
              <option value="Some Korean">Some Korean</option>
              <option value="Fluent Portuguese">Fluent Portuguese</option>
              <option value="Some Portuguese">Some Portuguese</option>
              <option value="Fluent Russian">Fluent Russian</option>
              <option value="Some Russian">Some Russian</option>
              <option value="Fluent Swedish">Fluent Swedish</option>
              <option value="Some Swedish">Some Swedish</option>
              <option value="Fluent Tagalog">Fluent Tagalog</option>
              <option value="Some Tagalog">Some Tagalog</option>
              <option value="Fluent Telugu">Fluent Telugu</option>
              <option value="Some Telugu">Some Telugu</option>
              <option value="Fluent Urdu">Fluent Urdu</option>
              <option value="Some Urdu">Some Urdu</option>
              <option value="Fluent Vietnamese">Fluent Vietnamese</option>
              <option value="Some Vietnamese">Some Vietnamese</option>
              <option value="Other">Other</option>
            </select>
            <br><br></li>
          </ul>
              <label for="car_type">
                Type of vehicle <i>(if interested in collecting or picking up food)</i>:
              </label>

		  <input type="text" name="car_type" id="car_type" class="form-control input-sm"
             placeholder="Type of Car">
   <br><br>

            <h4>How did you hear about us?</h4>
            (<i>If you feel the choices too limiting, please explain in the comments.</i>)<br><br>
   
            <select name="how_hear" class="form-control">
              <option value="">Select ...</option>
              <option value="Website">Our Website</option>
              <option value="Internet">The Internet</option>
              <option value="Newspaper">News</option>
              <option value="OtherMedia">Other Media</option>
              <option value="PantryVisit">A Pantry Visit</option>
              <option value="ReligiousOrg">Through a Religious Organization</option>
              <option value="School">Your School</option>
              <option value="OtherOrg">Through Some Other Organization</option>
              <option value="PersonalRef">Through a Friend or Personal Reference</option>
            </select>
            <br><br>

              <label for="add_comm">
                Additional Comments (please limit to 255 characters):
              </label>

		  <textarea id="add_comm" name="add_comm" class="form-control input-sm" rows="4"
             placeholder="Additional Comments" maxlength="255"></textarea>
    
   <br><br>

              <input type="submit" name="submit" value="Submit Form" />

</ul>
        </form>
   <br>


</body>  
</html>
